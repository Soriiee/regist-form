<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <form action="#" method="post">
        <h2>Registration Form</h2>
        
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">

        <div class="form-group radio-group">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male" class="inline-label">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female" class="inline-label">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other" class="inline-label">Other</label>
        </div>

        <div class="form-group checkbox-group">
            <label>Hobbies:</label>
            <input type="checkbox" id="hobby1" name="hobbies[]" value="reading">
            <label for="hobby1" class="inline-label">Reading</label>
            <input type="checkbox" id="hobby2" name="hobbies[]" value="gaming">
            <label for="hobby2" class="inline-label">Gaming</label>
            <input type="checkbox" id="hobby3" name="hobbies[]" value="sports">
            <label for="hobby3" class="inline-label">Sports</label>
        </div>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">

        <label for="program">Program of Study:</label>
        <select id="program" name="program">
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="cs">Computer Science</option>
            <option value="it">Information Technology</option>
            <option value="is">Information Systems</option>
            <option value="eng">Engineering</option>
        </select>

        <label for="address">Full Address:</label>
        <textarea id="address" name="address" rows="4"></textarea>

        <button type="submit">Submit Registration</button>

    </form>

</body>
</html>
